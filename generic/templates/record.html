{% extends 'layout.html' %}

{% block content %}
    <div class="XXX-container">

        {% for row in records %}
            <div class="panel panel-default">
                <div class="panel-body">
                    {{ row.note }}
                </div>
                <div class="panel-footer">
                    <div style="display: inline-block;"><i class="fa fa-user-o"
                                                           aria-hidden="true"></i>跟进人：{{ row.consultant }}</div>
                    <div style="display: inline-block;"><i class="fa fa-clock-o"
                                                           aria-hidden="true"></i>跟进日期: {{ row.date|date:"Y-m-d" }}
                    </div>
                </div>

            </div>
        {% endfor %}

    </div>

{% endblock %}
